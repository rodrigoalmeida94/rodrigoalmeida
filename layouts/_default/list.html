{{ define "main" }}
<div class="container">
    <div class="command-line mb-4">
        <span class="prompt-user">âžœ</span> <span class="prompt-path">~/{{ .Type }}</span> <span
            class="prompt-command">ls -latR</span>
    </div>
    <div class="terminal-output">
        <table style="width: 100%; border-collapse: collapse; border: none;">
            {{ range .Pages }}
            <tr style="border: none;">
                <td style="color: #666; border: none; padding: 2px 0;">-rw-r--r--</td>
                <td style="color: #666; border: none; padding: 2px 10px;">{{ .Date.Format "2006-01-02" }}</td>
                <td style="border: none; padding: 2px 0;"><a href="{{ .Permalink }}" style="color: #50FA7B;">{{ .Title
                        }}.log</a></td>
            </tr>
            {{ end }}
        </table>
    </div>
</div>
{{ end }}
