<div class="container mt-5">
    <div class="row">
        <div class="col-12" style="font-family: 'Inconsolata', monospace;">
            <div>
                <span class="prompt-user">➜</span> <span class="prompt-path">~/{{ .Site.Params.terminal_path }}{{ if not
                    (in .RelPermalink .Site.Params.terminal_path) }}{{ .RelPermalink }}{{ end }}</span> <span
                    class="prompt-command"><span class="git-prefix">git:(</span><span
                        class="git-branch">main</span><span class="git-suffix">)</span> <span
                        class="git-dirty">✗</span></span><span class="cursor"></span>
            </div>
            <nav class="navbar navbar-expand-sm flex-column flex-sm-row text-nowrap p-0 mt-2">
                <div class="navbar-nav d-flex flex-row flex-wrap justify-content-start align-items-center">
                    {{ with .Site.Menus.main }}
                    {{ $navbar_len := len . }}
                    {{ range $i, $nav_item := . }}
                    <a class="nav-item nav-link mr-3" href="{{ $nav_item.URL | relURL }}" title="{{ $nav_item.Name }}">
                        <span style="color: #50FA7B; font-weight: bold;">&gt;</span> {{ $nav_item.Name }}
                    </a>
                    {{ end }}
                    {{ end }}
                    <a class="nav-item nav-link mr-3 ml-2 my-auto" href="search" title="Search">
                        <i class="fas fa-search" style="color: #50FA7B;"></i>
                    </a>
                    <div class="theme-switch-wrapper ml-3 my-auto">
                        <label class="theme-switch" for="checkbox" title="Toggle Theme">
                            <input type="checkbox" id="checkbox" />
                            <div class="slider">
                                <i class="fas fa-sun sun-icon"></i>
                                <i class="fas fa-moon moon-icon"></i>
                            </div>
                        </label>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
<hr style="border-top: 1px dashed #444;">
